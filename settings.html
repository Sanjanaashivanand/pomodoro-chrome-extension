<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="setting.css">
    <title>Pomodoro Setting</title>
</head>
<body>
    <h1>Settings</h1>
    <label>
        Set Work Time in Minutes (1-60):
        <input id="work-time" type="number" min="1" max="60" value="25"/>
    </label>
    <label>
        Set Break Time in Minutes (1-15):
        <input id="break-time" type="number" min="1" max="15" value="5"/>
    </label>
    <button id="save-btn">Save Options</button>
</body>
<script src = "settings.js"></script>
</html>
